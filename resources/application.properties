spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
spring.jpa.show-sql=true
spring.datasource.maximumPoolSize=5
spring.datasource.connectionTimeout=5000
spring.datasource.idleTimeout=10000
spring.jpa.hibernate.ddl-auto=update
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/databaseName?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
liquibase.change-log=classpath:/db/changesets.xml
